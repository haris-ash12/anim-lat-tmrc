<div *ngIf="!isAvailable" class="container-generic">
  <div class="container-generic__loader"></div>
</div>

<!-- <div [@fade]="isAvailable ? 'in' : 'out'" class="home-container">

<div [@fade]="isAvailable ? 'in' : 'out'" class="home-container">
  <div class="hero__text-side">
    <div class="hero__text-container">
      <h2 class="hero__small-line hero-transition">Experience</h2>
      <h1 class="hero__big-line hero-transition">Over Decades</h1>
      <h2 class="hero__small-line hero-transition">Serving Our Client Requirements</h2>
    </div>
    <div class="hero__btn-container">
      <a class="hero__btn hero__btn--orange" routerLink="/about-us/company-profile">Our Profile</a>
      <a class="hero__btn hero__btn--white" routerLink="/about-us/contact-us">Contact Us</a>
    </div>
  </div>
  <div class="hero__slider">
    <slideshow
      [height]="height"
      [arrowSize]="arrowSize"
      [showArrows]="showArrows"
      [imageUrls]="imageUrlArray"
      [lazyLoad]="imageUrlArray?.length > 1"
      [autoPlayWaitForLazyLoad]="true"
      [showDots]="showDots"
      [dotColor]="dotColor"
      [autoPlay]="autoPlay"
      [autoPlay]="autoPlay"
      [autoPlayInterval]="autoPlayInterval"
    ></slideshow>
  </div>

  <section class="section-who">
    <h2 class="section-line">Who <span class="section-line--orange">we</span> are</h2>

    <div class="section-who__video">
      <iframe
        *ngIf="whoWeAre.videoLink"
        [src]="whoWeAre.videoLink"
        width="448"
        height="252"
        frameborder="0"
        webkitAllowFullScreen
        mozallowfullscreen
        allowFullScreen
      >
      </iframe>
    </div>
    <div class="section-who__content">
      <p class="section-who__paragraph">
        <!-- TMRC is an associated company of Tariq Mian Ramzan Arshad & Co. Key elements of services
        cover business advisory, management consulting, technology solutions, capacity building and
        finance. We believe in knowledge sharing and performance enhancement of the clients. What
        sets us apart from our competitor Microsoft Partners in Pakistan is the personalized service
        of ERP in Pakistan and close liaison with the clients to understand their needs and offer
        solutions matching those needs. -->

        {{ whoWeAre.textContent }}
      </p>
    </div>
  </section>

  <section class="section-service">
    <h2 class="section-line section-service--line-center">
      Our <span class="section-line--orange">Services</span>
    </h2>

    <div
      *ngFor="let services of ourServices; let i = index"
      class="section-service__card section-service__card--{{ i + 1 }}"
    >
      <a
        [routerLink]="['/', services.url.parent, services.url.child]"
        class="section-service__link"
      ></a>
      <img
        class="section-service__icon"
        [src]="services.imageUrl"
        [alt]="services.imageAlt"
        [title]="services.imageTitle"
      />
      <h3 class="section-service__heading">{{ services.title }}</h3>
      <p class="section-service__paragraph">
        {{ services.description }}
      </p>
    </div>
